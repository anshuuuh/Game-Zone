<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0f1d;
      color: #e0f7fa;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #00bcd4;
      text-shadow: 0 0 12px #00bcd4;
    }

    .choices {
      margin: 30px auto;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      background: transparent;
      color: #00e5ff;
      border: 2px solid #00e5ff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00e5ff88;
    }

    button:hover {
      background-color: #00e5ff;
      color: #0a0f1d;
      box-shadow: 0 0 20px #00e5ff;
    }

    .result-box {
      margin-top: 30px;
      font-size: 22px;
      color: #cfd8dc;
    }

    .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: transparent;
      border: 2px solid #26c6da;
      color: #26c6da;
    }

    .restart-btn:hover {
      background-color: #26c6da;
      color: #0a0f1d;
      box-shadow: 0 0 12px #26c6da;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissors')">Scissors</button>
  </div>

  <div class="result-box" id="resultBox">
    <p id="playerChoice">Your Choice: </p>
    <p id="computerChoice">Computer's Choice: </p>
    <p id="gameResult">Result: </p>
  </div>

  <button class="restart-btn" onclick="resetGame()">Restart</button>

  <script>
    function playGame(playerChoice) {
      const choices = ["Rock", "Paper", "Scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";

      if (playerChoice === computerChoice) {
        result = "It's a Draw!";
      } else if (
        (playerChoice === "Rock" && computerChoice === "Scissors") ||
        (playerChoice === "Paper" && computerChoice === "Rock") ||
        (playerChoice === "Scissors" && computerChoice === "Paper")
      ) {
        result = "You Win!";
      } else {
        result = "You Lose!";
      }

      document.getElementById("playerChoice").textContent = `Your Choice: ${playerChoice}`;
      document.getElementById("computerChoice").textContent = `Computer's Choice: ${computerChoice}`;
      document.getElementById("gameResult").textContent = `Result: ${result}`;
    }

    function resetGame() {
      document.getElementById("playerChoice").textContent = "Your Choice: ";
      document.getElementById("computerChoice").textContent = "Computer's Choice: ";
      document.getElementById("gameResult").textContent = "Result: ";
    }
  </script>
</body>
</html>
