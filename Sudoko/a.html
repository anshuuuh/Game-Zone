<!DOCTYPE html>
<html>
<head>
  <title>Sudoku Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    #stats {
      font-size: 18px;
      margin: 10px 0 20px;
      color: #ffffff;
    }

    table {
      border-collapse: collapse;
      margin: auto;
      background-color: #2c2c3c;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    td {
      width: 45px;
      height: 45px;
      text-align: center;
      border: 1px solid #444;
      font-size: 20px;
      padding: 0;
    }

    td:nth-child(3), td:nth-child(6) {
      border-right: 2px solid #00ffff;
    }

    tr:nth-child(3) td, tr:nth-child(6) td {
      border-bottom: 2px solid #00ffff;
    }

    input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 20px;
      border: none;
      background-color: transparent;
      color: #0c0c0c;
      outline: none;
    }

    input:focus {
      background-color: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      background: transparent;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff88;
    }

    button:hover {
      background-color: #00ffff;
      color: #1e1e2f;
      box-shadow: 0 0 20px #00ffff;
    }

    .popup {
      display: none;
      position: fixed;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #00c853;
      color: white;
      padding: 25px 40px;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 25px #00e676;
      z-index: 1000;
    }

    #stickers {
      margin-top: 20px;
    }

    .sticker {
      width: 60px;
      height: 60px;
      margin: 5px;
      transition: transform 0.3s ease;
    }

    .sticker:hover {
      transform: scale(1.3) rotate(5deg);
    }
  </style>
</head>
<body>
  <h1>Sudoku Game</h1>

  <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mp3">
  </audio>

  <audio id="victorySound">
    <source src="https://www.fesliyanstudios.com/play-mp3/4385" type="audio/mp3">
  </audio>

  <div id="stats">
    ‚è±Ô∏è Time: <span id="timer">0</span>s |
    ‚ùå Mistakes: <span id="mistakes">0</span> |
    üéØ Score: <span id="score">100</span>
  </div>

  <div>
    <button onclick="useHint()">üí° Hint</button>
    <button onclick="checkSolution()">‚úÖ Check Solution</button>
    <button onclick="solveGame()">üß© Solve Now</button>
    <button onclick="document.getElementById('bgMusic').pause()">üîá Mute Music</button>
    <button onclick="document.getElementById('bgMusic').play()">üîä Play Music</button>
  </div>

  <table id="sudokuGrid"></table>

  <div class="popup" id="victoryPopup">üéâ Congratulations! You solved it! üéâ</div>

  <div id="stickers">
    <img src="https://th.bing.com/th/id/OIP.j9Rad86nRn7qHTrG_ldbogHaHC?w=256&h=243&c=8&rs=1&qlt=30&o=6&pid=3.1&rm=2" alt="Star" class="sticker" />
    <img src="https://th.bing.com/th/id/OIP.j-Fqgi6o8bWjdMIGcBYyQwHaHa?w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Trophy" class="sticker" />
    <img src="https://th.bing.com/th/id/OIP.LTHWRaPVsK7X7zd_tBPLPQHaHa?w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Smile" class="sticker" />
  </div>

  <script>
    const board = [
      [5, 3, 0, 0, 7, 0, 0, 0, 0],
      [6, 0, 0, 1, 9, 5, 0, 0, 0],
      [0, 9, 8, 0, 0, 0, 0, 6, 0],
      [8, 0, 0, 0, 6, 0, 0, 0, 3],
      [4, 0, 0, 8, 0, 3, 0, 0, 1],
      [7, 0, 0, 0, 2, 0, 0, 0, 6],
      [0, 6, 0, 0, 0, 0, 2, 8, 0],
      [0, 0, 0, 4, 1, 9, 0, 0, 5],
      [0, 0, 0, 0, 8, 0, 0, 7, 9]
    ];

    const solution = [
      [5, 3, 4, 6, 7, 8, 9, 1, 2],
      [6, 7, 2, 1, 9, 5, 3, 4, 8],
      [1, 9, 8, 3, 4, 2, 5, 6, 7],
      [8, 5, 9, 7, 6, 1, 4, 2, 3],
      [4, 2, 6, 8, 5, 3, 7, 9, 1],
      [7, 1, 3, 9, 2, 4, 8, 5, 6],
      [9, 6, 1, 5, 3, 7, 2, 8, 4],
      [2, 8, 7, 4, 1, 9, 6, 3, 5],
      [3, 4, 5, 2, 8, 6, 1, 7, 9]
    ];

    const grid = document.getElementById("sudokuGrid");
    const popup = document.getElementById("victoryPopup");
    const timerDisplay = document.getElementById("timer");
    const mistakesDisplay = document.getElementById("mistakes");
    const scoreDisplay = document.getElementById("score");

    let timer = 0;
    let score = 100;
    let mistakes = 0;
    let interval;

    function startTimer() {
      interval = setInterval(() => {
        timer++;
        timerDisplay.textContent = timer;
      }, 1000);
    }

    function createGrid() {
      for (let row = 0; row < 9; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < 9; col++) {
          const td = document.createElement("td");
          if (board[row][col] === 0) {
            const input = document.createElement("input");
            input.type = "text";
            input.maxLength = "1";
            input.dataset.row = row;
            input.dataset.col = col;
            input.addEventListener("input", handleInput);
            td.appendChild(input);
          } else {
            td.textContent = board[row][col];
            td.style.backgroundColor = "#444";
          }
          tr.appendChild(td);
        }
        grid.appendChild(tr);
      }
    }

    function handleInput(e) {
      const input = e.target;
      const row = parseInt(input.dataset.row);
      const col = parseInt(input.dataset.col);
      const value = parseInt(input.value);

      if (isNaN(value) || value < 1 || value > 9) {
        input.value = "";
        return;
      }

      if (value === solution[row][col]) {
        input.style.backgroundColor = "#c8e6c9";
      } else {
        input.style.backgroundColor = "#ffcdd2";
        mistakes++;
        score -= 5;
        mistakesDisplay.textContent = mistakes;
        scoreDisplay.textContent = score;
      }

      checkVictory();
    }

    function checkVictory() {
      const inputs = document.querySelectorAll("input");
      for (let input of inputs) {
        const row = parseInt(input.dataset.row);
        const col = parseInt(input.dataset.col);
        const value = parseInt(input.value);
        if (value !== solution[row][col]) return;
      }
      clearInterval(interval);
      document.getElementById("victorySound").play();
      popup.style.display = "block";
    }

    function useHint() {
      const inputs = document.querySelectorAll("input");
      for (let input of inputs) {
        if (input.value === "") {
          const row = parseInt(input.dataset.row);
          const col = parseInt(input.dataset.col);
          input.value = solution[row][col];
          input.style.backgroundColor = "#d1c4e9";
          score -= 3;
          scoreDisplay.textContent = score;
          checkVictory();
          break;
        }
      }
    }

    function checkSolution() {
      const inputs = document.querySelectorAll("input");
      for (let input of inputs) {
        const row = parseInt(input.dataset.row);
        const col = parseInt(input.dataset.col);
        const value = parseInt(input.value);
        if (value !== solution[row][col]) {
          alert("‚ùå Some values are incorrect.");
          return;
        }
      }
      alert("‚úÖ All values are correct so far!");
    }

    function solveGame() {
      const inputs = document.querySelectorAll("input");
      inputs.forEach(input => {
        const row = parseInt(input.dataset.row);
        const col = parseInt(input.dataset.col);
        input.value = solution[row][col];
        input.style.backgroundColor = "#bbdefb";
      });
      checkVictory();
    }

    createGrid();
    startTimer();
  </script>
</body>
</html>
